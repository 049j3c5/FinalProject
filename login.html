<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script>
    // Slideshow code
    const slideshowImages = document.querySelectorAll(".slideshow-container img");
    let index = 0;

    function fadeOut() {
      slideshowImages[index].style.opacity = 0;
    }

    function fadeIn() {
      slideshowImages[index].style.opacity = 1;
    }

    function nextImage() {
      fadeOut();
      index = (index + 1) % slideshowImages.length;
      fadeIn();
    }

    setInterval(nextImage, 3000);
  </script>
</head>
<body >
<div class="slideshow-container">
    <img class="fade" src="image1.jpg" alt="Image 1">
    <img src="image2.jpg" alt="Image 2">
    <img src="image3.jpg" alt="Image 3">
  </div>

</center>
